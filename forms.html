<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">

  <label for="username">Username</label>
  <input id="username" name="username" type="text">
  <br>

  <label for="password">Password</label>
  <input id="password" name="password" type="password">
  <br>

  <h2>Bio</h2>
  <textarea name="comment"></textarea>

  <input name="newsletter_signup" value="true" type="checkbox" checked>Sign Up For The Email Newsletter
<br>
  <br>
  <p>How did you hear about us?</p>
  <label for="billboard">Billboard</label>
  <input type="radio" name="How_did_you_hear_about_us" value="billboard"><br>
  <label for="radio">Radio</label>
  <input type="radio" name="How_did_you_hear_about_us" value="radio advertisement"><br>
  <label for="internet">Internet</label>
  <input type="radio" name="How_did_you_hear_about_us" value="internet advertisement"><br>
  <label for="other">Other</label>
  <input type="radio" name="How_did_you_hear_about_us" value="other"><br>

  <label for="webBrowser">Which web browser are you using?</label>
  <select name="webBrowser" id="webBrowser">
    <option>Chrome</option>
    <option>Safari</option>
    <option>Explorer</option>
    <option>Firefox</option>
    <option>Aol</option>
  <input type="submit">
</form>
</body>
</html>
