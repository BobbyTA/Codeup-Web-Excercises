<form action="https://request-inspector.glitch.me" method="POST">
    <label for="username"></label>
    <input type="text" name="username" id="username" placeholder="enter your name">
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" placeholder="example@domain.com>
    <br>
   <br>
    <p> What is your favorite color?<p>
    <label for="blue">Blue</label>
    <input type="radio" name="favoriteColor" id="blue" value="blue">
    <label for="red">Red</label>
    <input type="radio" name="favoriteColor" id="red" value="red">
    <label for="yellow">Yellow</label>
    <input type="radio" name="favoriteColor" id="yellow" value="yellow">
           <br>
    <label for="pizzaTopping">Pick a Pizza Topping</label>
    <select name="pizzaTopping" id="pizzaTopping">
    <option>Cheese</option>
    <option>Bacon</option>
    <option>Chicken</option>
    <option>Pepperoni</option>
    <option>Spinach</option>
</select>
    <label for="volume"></label>
    <input type="range" min="0" max="10" name="volume" id="volume">
    <button type="submit">Submit</button>

</form>
