<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Defuse the BOM</title>
</head>
<body>
<h2 id="message">
  "ALERT! ALERT! This B-O-M will self destruct in "
  <span id="timer">5</span>
  " seconds..."
</h2>
<button id="defuser">click here to Defuse the B-O-M</button>
<script>
  (function() {
    "use strict";
    var detonationTimer = 5;


        setInterval(function updateTimer() {
        if(detonationTimer === 0) {
        alert('KLAABOOOM!');
        document.body.innerHTML = '';
      } else if (detonationTimer > 0){
        document.getElementById("timer").innerHTML = detonationTimer;
      }
      detonationTimer--;
    }, 1000);

    function defuseTheBom(){
clearTimeout(detonationTimer);
    }
    var defuser = document.getElementById('defuser');
    defuser.addEventListener("click", defuseTheBom);

  })();
</script>
</body>
</html>
