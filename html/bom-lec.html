<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-script">
        <meta http-equiv="X-UA-Compatable" content="ie=edge">
    <title>Title</title>
</head>
<body>

<script>
  let count =0;
  let max = 10;
  let interval = 1000;

  // setInterval(function(){//      function that returns hello every 5 seconds
  //   console.log("Hello");
  // }, 5000)//                     5000 is equal to 5 seconds

  // var intervalId = setInterval(function(){//       this function takes our interval equal to 1000
  //   count++;
  //   console.log("Repeating this line" + count)
  // } ,interval)

  let intervalId= setInterval(function(){
      if(count >= max){
          clearInterval(intervalId);
          console.log("All done")
      }else{
          count++;
          console.log("Repeating this line" + count)
      }
  },interval)

  let delay = 5000;//after 5 seconds the alert will pop up
  let timeOutId = setTimeout(function(){
      alert("Play raid shadow legends now!");
      window.location = "https://raidshadowlegends.com"// alert will send user to web address
  },delay);

  clearTimeout(timeOutId)
</script>

</body>
</html>
