<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5 Day Weather Forcast</title>

    <link href='https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css' rel='stylesheet' />

    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>

    <link href="../css/weathermap.css" rel="stylesheet"></head>


<!--First Section: Heading with a search form. A empty span is also there to become visible with messages that meet certain conditions.-->
<section class="top-banner">
    <div class="container">
        <h1 class="heading">5 Day Forecast</h1>
        <form>
            <input type="text" id="search-bar" placeholder="Search a location" autofocus>
            <button type="button" id="button">Return</button>
            <span class="msg"></span>
        </form>
    </div>
</section>


<div id="card">


</div>


<div id="map"></div>
<script src="../js/keys.js"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js'></script>

</body>
</html>
